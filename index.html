
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 선택</title>
    <script>
        function goToOrder(name, description, image) {
            localStorage.setItem("selectedItem", JSON.stringify({name, description, image}));
            window.location.href = "order.html";
        }
    </script>
</head>
<body>
    <h1>메뉴 선택</h1>
    <div onclick="goToOrder('불고기버거', '맛있는 불고기버거', 'https://via.placeholder.com/100')">
        <img src="https://via.placeholder.com/100" alt="불고기버거"><br>
        <strong>불고기버거</strong><br>
        맛있는 불고기버거
    </div>
    <br>
    <a href="admin-login.html">관리자 로그인</a>
</body>
</html>
