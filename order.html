
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예약 주문</title>
    <script>
        window.onload = function() {
            const item = JSON.parse(localStorage.getItem("selectedItem"));
            if (item) {
                document.getElementById("itemName").innerText = item.name;
                document.getElementById("itemDesc").innerText = item.description;
                document.getElementById("itemImg").src = item.image;
            }
        };
    </script>
</head>
<body>
    <h1>예약 주문</h1>
    <img id="itemImg" src="" alt="" width="100"><br>
    <strong id="itemName"></strong><br>
    <span id="itemDesc"></span><br>
    수량: <input type="number" min="1" value="1"><br>
    <button>주문하기</button>
</body>
</html>
